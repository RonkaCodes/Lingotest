        <div class="Hola">How are you? - 어떻게 지내고 있어요? (eotteoke jinaego isseoyo?)</div>
        <div class="Pronunciation">[eh-tteoh-keh ji-nae-go iss-eo-yo?]</div>
        <h2>What is eotteoke jinaego isseoyo?</h2>
        <div class="HIW">Korean phrase used to ask someone how they are doing or how they have been.</div>
        <h3>Used in a sentence</h3>
        <div class="SS">"Gwaenchanh-euseyo?, Jharell?"</div>
